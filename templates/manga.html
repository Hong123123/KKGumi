{% extends 'navbar.html' %}
{% block title %}进度 - 九九组{% endblock %}
{% block head %}
    <style>
        .card {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }

            .jumbotron {
                padding-top: 6rem;
                padding-bottom: 6rem;
            }
        }
        
        @media (max-width: 575px) {
            .manga-cover {
                display: none;
            }
        }

        .jumbotron {
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin-bottom: 0;
            background-color: #fff;
        }

        .jumbotron p:last-child {
            margin-bottom: 0;
        }

        .jumbotron-heading {
            font-weight: 300;
        }

        .jumbotron .container {
            max-width: 40rem;
        }


    </style>
{% endblock %}
{% block body %}

    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">工作进度</h1>
                {% if not user %}<p class="lead text-muted"><span class="badge badge-primary badge-pill">12</span>进行中
                                            <span class="badge badge-danger badge-pill">3</span>未开始
                                            <span class="badge badge-success badge-pill">2</span>已完成</p>{% endif %}

                    {% if user %}<p><a href="/dashboard/quest" class="btn btn-primary my-2">我的任务</a>
                        <a href="#" class="btn btn-secondary my-2">添加漫画</a></p>{% endif %}
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">

                    <div class="col-lg-3 col-md-4 col-sm-6" onclick="window.location.href='/manga/1'">
                        <div class="card mb-4 shadow-sm">
                            <img src="/static/1.jpeg" class="img-fluid card-img-top manga-cover">
                            <div class="card-body">
                                <p class="card-text">街角魔族</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                            <span class="badge badge-primary badge-pill">12</span>
                                            <span class="badge badge-danger badge-pill">3</span>
                                            <span class="badge badge-success badge-pill">2</span>
                                    </div>
                                    <small class="text-muted">9 mins</small>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
{% endblock %}
