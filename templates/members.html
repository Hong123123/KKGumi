{% extends 'navbar.html' %}
{% block title %}成员 - 九九组{% endblock %}
{% block head %}
    <style>
        h1 {
            color: #6c757d;
            text-align: center;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="container">
    <h1>成员</h1>
     <ul class="list-group mb-3">
                {% for member in get_users() %}
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <a class="my-0 h6" href="/member/{{ member.uid }}">
                                {{ member.nickname }}</a><br>
                            <small class="text-muted">@{{ member.username }}</small>
                        </div>
                        <span class="text-muted">{{ member.privilege.privilege_name }}</span>
                    </li>
                {% endfor %}
            </ul>
    </div>
{% endblock %}
