{% extends 'navbar.html' %}

{% block head %}

    {% block main_head %}{% endblock %}
{% endblock %}
{% block body %}
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">

          <li class="nav-item">
              <li class="nav-item">
            <a class="nav-link {% block dash %}{% endblock %}" href="/dashboard" >
              {{ user.nickname }}
            </a>
            </li>
            <a class="nav-link {% block quest %}{% endblock %}" href="/dashboard/quest" >

            </a>
            </li>
            <a class="nav-link {% block content %}{% endblock %}" href="/dashboard/content" >
              管理内容
            </a>
          </li>

        </h6>
        <ul class="nav flex-column mb-2">
            </li>
            <li class="nav-item">
            <a class="nav-link {% block profile %}{% endblock %}" href="/dashboard/profile">
              修改资料
            </a>
          </li>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="/logout">

            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
