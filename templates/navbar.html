<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {

            padding-top: 3.5rem;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">九九组</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/manga">漫画</a>
            </li>
            {% if user %}
                <li class="nav-item">
                    <a class="nav-link" href="/files">文件</a>
                </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="/members">成员</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">关于</a>
            </li>

        </ul>
        <ul class="navbar-nav mt-auto">
            {% if not user %}
                <li class="nav-item">
                    <a class="nav-link disabled">注册</a>
                </li>
            {% endif %}
            <li class="nav-item active">
                <a class="nav-link" href="/login">{% if user %}{{ user.nickname }}{% else %}登录{% endif %}<span
                        class="sr-only">(current)</span></a>

            </li>
        </ul>
    </div>
</nav>
{% block body %}{% endblock %}
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
